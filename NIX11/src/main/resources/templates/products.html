<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Products</title>
</head>

<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="row">
  <div class="col-sm-3" th:each="product : ${products}">
      <div class="card" style="background-color: #A2A2D0; height: 30rem; weigh: 18rem;">
        <a th:href="@{products/product/{id}(id=${product.id})}">
          <img class="card-img-top" th:if="${!product.imgUrl.isEmpty()}"
           th:src="@{${product.imgUrl}}"
           alt="Card image cap">
        </a>
        <div class="card-body">
        <h5 class="card-title" th:text="|${product.title}|"></h5>
        <h4 class="card-subtitle mb-2 text-muted" style="color: #FFBA00;" th:text="|Price ${product.price}|"></h4>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
