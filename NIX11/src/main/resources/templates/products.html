  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Products</title>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="row">
  <div class="col-sm-3" th:each="product : ${products}">
    <div class="card" style="height: 50rem; weigh: 18rem;">
      <img class="card-img-top" th:if="${!product.imgUrl.isEmpty()}"
           th:src="@{${product.imgUrl}}"
           alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" th:text="|${product.title}|"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="|Price ${product.price}|"></h6>
        <p class="card-text" th:text="|${product.description}|"></p>
<!--        <p class="card-text" th:text="|Product created ${product.created}|"></p>-->
        <p class="card-text"><a th:href="@{/products/updateProduct/{id}(id=${product.id})}" class="btn btn-primary">Update</a></p>
        <p class="card-text"><a th:href="@{/products/basket/{id}(id=${product.id})}" class="btn btn-primary">Add to basket</a></p>
