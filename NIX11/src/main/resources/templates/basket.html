<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>User basket</h2>

<table border="3">
        <td>Title</td>
        <td>Count</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${basket.basketDetailDTOS}">
        <td th:text="${detail.title}">Product</td>
        <td th:text="${detail.count}">2</td>
        <td th:text="${detail.price}">1000</td>
        <td th:text="${detail.sum}">1000</td>
        <td><a href="#">Remove</a> </td>
    </tr>
        <td><b>All sum</b></td>
        <td></td>
        <td></td>
        <td><b th:text="${basket.sum}">1000</b></td>
    </tr>
</table>
</body>
</html>
