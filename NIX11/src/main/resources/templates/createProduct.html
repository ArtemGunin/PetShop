<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Products demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>

<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="container-fluid m-2">
  <form th:action="@{/products}" th:object="${product}" method="post">
    <table border="1">
      <tr>
        <td>ID</td>
        <td><input type="text" th:field="*{id}"></td>
      </tr>
      <tr>
        <td>Title</td>
        <td><input type="text" th:field="*{title}"></td>
      </tr>
      <tr>
        <td>Count</td>
        <td><input type="text" th:field="*{count}"></td>
      </tr>
      <tr>
        <td>Manufacturer</td>
        <td><input type="text" th:field="*{manufacturer}"></td>
      </tr>
      <tr>
        <td>Type of product</td>
        <td><input type="text" th:field="*{productType}"></td>
      </tr>
      <tr>
        <td>Weight</td>
        <td><input type="text" th:field="*{weight}"></td>
      </tr>
      <tr>
        <td>Color</td>
        <td><input type="text" th:field="*{color}"></td>
      </tr>
      <tr>
        <td>Type of pet</td>
        <td><input type="text" th:field="*{petType}"></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input type="number" th:field="*{price}"></td>
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" th:field="*{description}"></td>
      </tr>
      <tr>
        <td>Image</td>
        <td><input type="text" th:field="*{imgUrl}"></td>
      </tr>
    </table>
    <button type="submit">Save</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
